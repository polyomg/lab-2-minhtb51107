<!-- Form nhập dữ liệu -->
   <h2>Form nhập sản phẩm</h2>
<form action="/product/save" method="post" th:object="${product}">
    <input th:field="*{name}" placeholder="Tên sản phẩm"/><br>
    <input th:field="*{price}" placeholder="Giá sản phẩm"/><br>
    <button type="submit">Save</button>
</form>

<h2>Sản phẩm ban đầu (GET)</h2>
<ul>
    <li th:text="${product.name}">Tên</li>
    <li th:text="${product.price}">Giá</li>
</ul>

<h2>Danh sách sản phẩm khác</h2>
<ul>
    <th:block th:each="item : ${items}">
        <li th:text="${item.name}">Tên</li>
        <li th:text="${item.price}">Giá</li>
    </th:block>
</ul>


</body>

</html>
